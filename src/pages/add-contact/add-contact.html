<ion-header>
  <ion-navbar>
    <ion-title>Add Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="item.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="item.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Company</ion-label>
      <ion-input type="text" [(ngModel)]="item.company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="item.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Relation</ion-label>
      <ion-select [(ngModel)]="item.relation">
        <ion-option value="family">Family</ion-option>
        <ion-option value="friend">Friend</ion-option>
        <ion-option value="colleague">Colleague</ion-option>
        <ion-option value="acquitance">Acquitance</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="saveContact()"> Save </button>
  </div>
</ion-content>
