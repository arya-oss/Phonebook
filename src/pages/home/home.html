<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isOn">
      Phonebook
    </ion-title>
    <ion-searchbar *ngIf="isOn" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-buttons end>
      <button (click)="toggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of contacts">
      <div item-start>
        <span class="my-circle" title="{{ item.name[0] }}"></span>
      </div>
      <h2> {{item.name}}</h2>
      <p> {{item.phone }}</p>
    </button>
  </ion-list>
</ion-content>
